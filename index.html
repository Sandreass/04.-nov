<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/511471bc26.js"
      crossorigin="anonymous"
    ></script>
    <title>serch bar</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="search-wrapper">
        <label for="search">Search Users</label>
        <input
          type="search"
          name="search"
          id="search"
          required
          placeholder="Search name or email..."
          pattern="[A-Za-z0-9@\-_]+"
          autocomplete="on"
          data-search
        />
      </div>

      <section class="filters_container">
        <span class="sort_btn"></span>
        <span class="grid_btn"><i class="fa-solid fa-table-cells"></i></span>
        <span class="felx_btn"><i class="fa-solid fa-list"></i></span>
      </section>

      <section class="user-cards1" data-user-cards-container></section>

      <template data-user-template>
        <div class="card">
          <div class="header" data-header>My name</div>
          <div class="body" data-body>Email@gmail.com</div>
        </div>
      </template>
    </div>
  </body>
</html>
