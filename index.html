<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>serch bar</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="search-wrapper">
        <label for="search">Search Users</label>
        <input
          type="search"
          id="search"
          data-search
          required
          placeholder="Search name or Email"
          pattern="[A-Za-z0-9@\-_]+"
          autocomplete="on"
        />
      </div>
      <section class="filters">
        <button class="sort_btn">a-z</button>
        <button class="flex_btn">flex</button>
        <button class="grid_btn">grid</button>
      </section>
      <div class="user-cards1" data-user-cards-container></div>
      <template data-user-template>
        <div class="card">
          <div class="header" data-header>My name</div>
          <div class="body" data-body>Email@gmail.com</div>
        </div>
      </template>
    </div>
  </body>
</html>
